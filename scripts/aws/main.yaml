AWSTemplateFormatVersion: "2010-09-09"

Description: |
  CloudFormation definition of Log Extractor system


Parameters:
  ApiCognitoUserPoolArn:
    Type: String
    Description: User Pool ARN to authenticate API requests

  ApiLogRetentionInDays:
    Type: Number
    Default: 1
    Description: Number of days to preserve the API logs

  CacheNodeType:
    Type: String
    Default: cache.t3.micro
    Description: Type of the nodes in the cache cluster

  CacheReplicas:
    Type: Number
    Default: 1
    Description: Number of nodes in the cache cluster

  CloudFrontLogBucketDomainName:
    Type: String
    Description: Bucket to store CloudFront logs

  OpenSearchEbsIops:
    Type: Number
    Description: OpenSearch node volume iops

  OpenSearchEbsSize:
    Type: Number
    Description: OpenSearch node volume size (in GiB)

  OpenSearchEbsType:
    Type: String
    Description: OpenSearch node volume type such as standard, gp2, or io1

  OpenSearchEngineVersion:
    Type: String
    Default: OpenSearch_1.2
    Description: OpenSearch engine version

  OpenSearchNodeReplicas:
    Type: Number
    Description: OpenSearch node replicas

  OpenSearchNodeType:
    Type: String
    Description: OpenSearch nodes type

  ProjectName:
    Type: String
    Description: Name of the project

  TemplateBucketBaseUrl:
    Type: String
    Description: The S3 bucket from which to fetch the templates used by this stack

  VpcId:
    Type: "AWS::EC2::VPC::Id"
    Description: Id of the VPC to deploy resources into

  PrivateSubnetIds:
    Type: "List<AWS::EC2::Subnet::Id>"
    Description: Private subnets of the given VPC

  WafArn:
    Type: String
    Description: Global WAF (ARN) for CloudFront

Resources:
  Backend:
    Type: "AWS::CloudFormation::Stack"
    Properties:
      Parameters:
        ProjectName: !Ref ProjectName
        SubnetIds: !Join [',', !Ref PrivateSubnetIds]
        VpcId: !Ref VpcId
      TemplateURL: !Sub ${TemplateBucketBaseUrl}/fragments/backend.yaml

  Api:
    Type: "AWS::CloudFormation::Stack"
    Properties:
      Parameters:
        NetworkLoadBalancerDomain: !GetAtt Backend.Outputs.NlbDomain
        CognitoUserPoolArn: !Ref ApiCognitoUserPoolArn
        LogRetentionInDays: !Ref ApiLogRetentionInDays
        NetworkLoadBalancerLink: !GetAtt Backend.Outputs.NlbLink
        ProjectName: !Ref ProjectName
      TemplateURL: !Sub ${TemplateBucketBaseUrl}/fragments/api.yaml

  Frontend:
    Type: "AWS::CloudFormation::Stack"
    Properties:
      Parameters:
        ApiId: !GetAtt Api.Outputs.RestApiId
        ApiStageName: !GetAtt Api.Outputs.RestApiStageName
        LogBucketDomainName: !Ref CloudFrontLogBucketDomainName
        ProjectName: !Ref ProjectName
        WafArn: !Ref WafArn
      TemplateURL: !Sub ${TemplateBucketBaseUrl}/fragments/frontend.yaml

  Cache:
    Type: "AWS::CloudFormation::Stack"
    Properties:
      Parameters:
        NodeType: !Ref CacheNodeType
        ProjectName: !Ref ProjectName
        Replicas: !Ref CacheReplicas
        SubnetIds: !Join [',', !Ref PrivateSubnetIds]
        VpcId: !Ref VpcId
      TemplateURL: !Sub ${TemplateBucketBaseUrl}/fragments/cache.yaml

  Services:
    Type: "AWS::CloudFormation::Stack"
    Properties:
      Parameters:
        EbsIops: !Ref OpenSearchEbsIops
        EbsVolumeSize: !Ref OpenSearchEbsSize
        EbsVolumeType: !Ref OpenSearchEbsType
        EngineVersion: !Ref OpenSearchEngineVersion
        InstanceReplicas: !Ref OpenSearchNodeReplicas
        InstanceType: !Ref OpenSearchNodeType
        ProjectName: !Ref ProjectName
        SubnetIds: !Join [',', !Ref PrivateSubnetIds]
        VpcId: !Ref VpcId
      TemplateURL: !Sub ${TemplateBucketBaseUrl}/fragments/services.yaml

  Alarms:
    Type: "AWS::CloudFormation::Stack"
    Properties:
      Parameters:
        ProjectName: !Ref ProjectName
        OpenSearchClusterName: !GetAtt Services.Outputs.ClusterName
      TemplateURL: !Sub ${TemplateBucketBaseUrl}/fragments/alarms.yaml

Outputs:
  ElasticacheEndpoint:
    Description: Elasticache endpoint
    Value: !GetAtt Cache.Outputs.RedisEndpoint
  
  ElasticacheSecurityGroup:
    Value: !GetAtt Cache.Outputs.AllowedSecurityGroupId

  OpenSearchEndpoint:
    Description: OpenSearch endpoint
    Value: !GetAtt Services.Outputs.DomainEndpoint
  
  AlbListenerArn:
    Value: !GetAtt Backend.Outputs.AlbListenerArn
  
  DistributionId:
    Value: !GetAtt Frontend.Outputs.DistributionId